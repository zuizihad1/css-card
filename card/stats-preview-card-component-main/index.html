<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <section class="card-container">
      <div class="card">
        <div class="card-left">
          <h1>Get <span class="colorText">insights</span> that help your business grow</h1>
          <p>Discover the benifits of data analytics and make better decissions regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="card-left-footer">
            <div class="footer-item">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="footer-item">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="footer-item">
              <h1>12M+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="overlay"></div>

        </div>
      </div>

    </section>
  </main>
</body>

</html>
